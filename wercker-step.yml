name: git-tag-commit
version: 0.1.2-1
description: Adds a tag to a given commit if the deploy passes
keywords:
  - git
  - tag
  - deploy
  - github
  - push
  - tags
  - commit
properties:
  token:
    type: string
    required: true
  repository:
    type: string
    required: false
  branch:
    type: string
    required: false
  commmit:
    type: string
    required: false
  tag:
    type: string
    required: true
